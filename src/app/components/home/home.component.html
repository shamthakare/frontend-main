<div class="mat-elevation-z8 full-width-table">
<div class="search-div">
  <!-- <button mat-raised-button (click)="onCreate()">
    <mat-icon>add</mat-icon>Create
  </button> -->
  <mat-form-field class="search-form-field " floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<div>
  <table  class="full-w-table" mat-table [dataSource]="listData" matSort
    aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="user_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
      <td mat-cell *matCellDef="let row">{{row.user_name}}</td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let row">{{row.address}}</td>
    </ng-container>


    <!-- Id Column -->
    <ng-container matColumnDef="mobile_number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile Number</th>
      <td mat-cell *matCellDef="let row">{{row.mobile_number}}</td>
    </ng-container>

    <!-- email_address Column -->
    <ng-container matColumnDef="email_address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email ID</th>
      <td mat-cell *matCellDef="let row">{{row.email_address}}</td>
    </ng-container>

    <!-- email_address Column -->
    <ng-container matColumnDef="companies">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Companies</th>
      <td mat-cell *matCellDef="let row">{{row.companies}}</td>
      <!-- <td mat-cell *matCellDef="let row">{{row._id}}</td> -->
    </ng-container>


    <ng-container matColumnDef="actions">

      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
      </th>
      <td mat-cell *matCellDef="let row">
        <!-- <mat-cell *matCellDef="let row"> -->
          <button mat-icon-button (click)="onEdit(row)">
            <mat-icon>launch</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(row._id)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        <!-- </mat-cell> -->
      </td>
    </ng-container>

    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef>
        Loading data...
      </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef>
        No data.
      </mat-footer-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
    <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
  </table>

  <mat-paginator #paginator [length]="listData?.data?.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
</div>
