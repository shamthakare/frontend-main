<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()" class="col-md-5">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <!-- email_address -->
      <div class="row">
        <mat-form-field class="full-width">
          <input matInput type="email" placeholder="email address" formControlName="email_address">
          <mat-error *ngIf="addressForm.controls['email_address'].hasError('required')">
            email_address <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput   placeholder="password" type="password" formControlName="password">
            <!-- <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint> -->
            <mat-error *ngIf="addressForm.controls['password'].hasError('required')">
              password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
